<body>

   <main class="container cont-login">
      <form id="formLogin" class="form signin">
         <h1>Sign In</h1>
         <div class="inputBox">
            <input name="email" id="email" type="text" required="required">
            <i class="fa-regular fa-user"></i>
            <span>Email</span>
         </div>
         <div class="inputBox">
            <input name="password" id="password" type="password" required="required">
            <i class="fa-solid fa-lock"></i>
            <span>Password</span>
         </div>
         <div class="inputBox">
            <input type="submit" value="Login">
         </div>
         <p>No est√°s resgitrado/a ? <a href="register.html" class="create">Crear Cuenta</a></p>
      </form>
   </main>
     
  <footer>
      <p class="footer_parrafo">Front End Store - Todos los derechos reservados, Alexander</p>
  </footer>

  <script src="js/login.js"></script>
